<div class="container" style="padding-top:60px;">
    <div class="row">  
        <div class="col-md-6 mx-auto">  
            <div class="card mx-4">  
                <div class="card-body p-4">
                    <div [hidden]="submitted">
                        <form #login="ngForm">

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password" required [(ngModel)]="user.password" name="password" #password="ngModel">
                                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                    Password is required
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword"> Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Enter Password" required [(ngModel)]="user.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">
                                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                    Password is required
                                </div>
                            </div>
                                  
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-dark" (click)="checkPassword()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
